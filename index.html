<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""><!-- description en 160 caractÃ¨res max-->
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <div class="carte d-md-flex flex-md-row mt-md-5 shadow-lg">
                    <div class="result col-md-6 text-center pt-3 mb-4 mb-md-0 pe-md-3 rounded-top-0">
                        <p class="yourResult text-lavander">Your Result</p>
                        <div class="score mx-auto">
                            <p><span class="number text-light">76</span><br><span class="of text-lavander">of
                                    100</span></br></p>
                        </div>
                        <p class="text-light fs-4 fw-bold mt-4">Great</p>
                        <p class="text-lavander px-5 pb-4">You scored higher than 65% of the people who have taken these
                            tests.</p>
                    </div>
                    <div class="summary col-md-6 px-3 mb-md-4 px-md-4">
                        <p class="fw-bold mt-md-4">Summary</p>
                        <div class="reaction d-flex py-3 px-3 mb-3">
                            <img src="images/icon-reaction.svg" alt="reaction">
                            <p class="mb-0 ms-2 text-reaction">Reaction</p>
                            <p class="mb-0 ms-auto">80<span class="text-secondary">/100</span></p>
                        </div>
                        <div class="memory d-flex flex-row py-3 px-3 mb-3">
                            <img src="images/icon-memory.svg" alt="reaction">
                            <p class="mb-0 ms-2 text-memory">Memory</p>
                            <p class="mb-0 ms-auto">92<span class="text-secondary">/100</span></p>
                        </div>
                        <div class="verbal d-flex flex-row py-3 px-3 mb-3">
                            <img src="images/icon-verbal.svg" alt="reaction">
                            <p class="mb-0 ms-2 text-verbal">Verbal</p>
                            <p class="mb-0 ms-auto">61<span class="text-secondary">/100</span></p>
                        </div>
                        <div class="visual d-flex flex-row py-3 px-3 mb-3">
                            <img src="images/icon-visual.svg" alt="reaction">
                            <p class="mb-0 ms-2 text-visual">Visual</p>
                            <p class="mb-0 ms-auto">72<span class="text-secondary">/100</span></p>
                        </div>
                        <a href="" class="button w-100 text-center py-3 px-3 mb-4 mt-md-4">Continue</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
